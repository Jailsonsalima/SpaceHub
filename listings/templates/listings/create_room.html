{% extends 'base.html' %}
{% block content %}
<div class="container-principal" style="padding-top: 100px;">
  <h2>Cadastrar Sala</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn" type="submit">Salvar</button>
  </form>
</div>
{% endblock %}
